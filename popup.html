<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Search Extension</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <div class="container">
    <div>
      <input type="text" id="searchInput" placeholder="Search...">
      <button id="prevButton" title="Previous (Shift + Ã‰nter)" disabled>
        <span class="material-symbols-outlined">
          expand_less
        </span>
      </button>
      <button id="nextButton" title="Next (Enter)" disabled>
        <span class="material-symbols-outlined">
          expand_more
        </span>
      </button>
    </div>
    <div>
      <button id="caseSensitiveButton" title="Case sensitive" class="toggle">
        <span class="material-symbols-outlined">
          format_size
        </span>
      </button>
      <button id="regexButton" title="Regular expression" class="toggle">
        <svg xmlns="http://www.w3.org/2000/svg" height="14px" viewBox="0 -960 960 960" width="14px" fill="currentColor"><path d="M480.2-240Q380-240 310-309.8q-70-69.8-70-170T309.8-650q69.8-70 170-70T650-650.2q70 69.8 70 170T650.2-310q-69.8 70-170 70Z"/></svg>
        <span class="material-symbols-outlined">
          asterisk
        </span>
      </button>
    </div>
    <span id="matchCount"></span>
  </div>
  <div id="results" class="hidden">
    <span id="current"></span>/
    <span id="total"></span>
  </div>
  <script src="popup.js"></script>
</body>
</html>
