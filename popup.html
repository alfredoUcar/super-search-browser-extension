<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Search Extension</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <div class="searchBar">
      <input type="text" id="searchInput" placeholder="Search...">
      <div id="results" class="hidden">
        <span id="current"></span>/
        <span id="total"></span>
      </div>
      <button id="prevButton" title="Previous (Shift + Ã‰nter)" disabled>
        <span class="material-symbols-outlined">
          expand_less
        </span>
      </button>
      <button id="nextButton" title="Next (Enter)" disabled>
        <span class="material-symbols-outlined">
          expand_more
        </span>
        <button id="caseSensitiveButton" title="Case sensitive" class="toggle">
          <span class="material-symbols-outlined">
            format_size
          </span>
        </button>
        <button id="regexButton" title="Regular expression" class="toggle enabled">
          <span class="material-symbols-outlined">
            asterisk
          </span>
        </button>
      </button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
